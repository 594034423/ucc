<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../common/element-ui/css/element.css">
    <link rel="stylesheet" href="../../styles/element-ui.css">
    <link rel="stylesheet" href="./monitor.css">
    <script src="../../common/vue/js/vue.js" type="text/javascript"></script>
    <script src="../../common/echarts/echarts.min.js"></script>
    <script src="../../common/element-ui/js/element.js" type="text/javascript"></script>
    <script src="../../common/vue/js/axios.min.js"></script>
    
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="select-data">
                <span class="title">线上营业厅话务监控</span>
                <el-button size="samll" plain>{{btnTitle1}}</el-button>
                <el-dropdown>
                    <el-button size="samll" @click="dropdown" plain style="margin-right: 40px;">
                        {{btnTitle2}}
                        <i class="el-icon-arrow-down el-icon--right"></i>
                    </el-button>
                    <el-dropdown-menu slot="dropdown">
                        <el-dropdown-item>手机银行</el-dropdown-item>
                        <el-dropdown-item>官方公众号</el-dropdown-item>
                        <el-dropdown-item>信用卡公众号</el-dropdown-item>
                        <el-dropdown-item>理财公众号</el-dropdown-item>
                        <el-dropdown-item>网银</el-dropdown-item>
                        <el-dropdown-item>直销银行</el-dropdown-item>
                        <el-dropdown-item>PC官网</el-dropdown-item>
                    </el-dropdown-menu>
                </el-dropdown>

                <el-button size="samll" plain>{{btnTitle3}}</el-button>
                <el-dropdown>
                    <el-button size="samll" @click="dropdown2" plain>
                        {{btnTitle4}}
                        <i class="el-icon-arrow-down el-icon--right"></i>
                    </el-button>
                    <el-dropdown-menu slot="dropdown">
                        <el-dropdown-item>手机银行</el-dropdown-item>
                        <el-dropdown-item>官方公众号</el-dropdown-item>
                        <el-dropdown-item>信用卡公众号</el-dropdown-item>
                        <el-dropdown-item>理财公众号</el-dropdown-item>
                        <el-dropdown-item>网银</el-dropdown-item>
                        <el-dropdown-item>直销银行</el-dropdown-item>
                        <el-dropdown-item>PC官网</el-dropdown-item>
                    </el-dropdown-menu>
                </el-dropdown>
            </div>
            <div class="first-data">
                <div id="todayStatus" class="echart-content">
                    <table width="100%">
                        <tbody>
                            <tr>
                                <td width="50%" class="font-size18">当前排队数</td>
                                <td width="50%" class="font-size18">当前通话数</td>
                            </tr>
                            <tr>
                                <td class="font-size24">12</td>
                                <td class="font-size24">58</td>
                            </tr>
                            <tr height="60px">
                                <td>当前平均排队时长</td>
                                <td style="color: #00c700;">1秒</td>
                            </tr>
                            <tr>
                                <td>当前平均通话时长</td>
                                <td>2分42秒</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div id="todayInCall" class="echart-content">
                    <table width="100%">
                        <tbody>
                            <tr>
                                <td width="50%" class="font-size18">今日应答数</td>
                                <td width="50%" class="font-size18">今日应答率</td>
                            </tr>
                            <tr>
                                <td class="font-size24">1212</td>
                                <td class="font-size24">58%</td>
                            </tr>
                            <tr height="60px">
                                <td>今日平均排队时长</td>
                                <td style="color: #00c700;">10秒</td>
                            </tr>
                            <tr>
                                <td>今日平均通话时长</td>
                                <td>2分42秒</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div id="talkTime" class="echart-content">
                    <table width="100%">
                        <tbody>
                            <tr>
                                <td class="font-size18">呼入量</td>
                            </tr>
                            <tr>
                                <td class="font-size24">6,240</td>
                            </tr>
                            <tr>
                                <td colspan="2" width="100%">
                                    <div id="talkTimeEcharts" ref="talkTimeEcharts"></div>
                                </td>
                            </tr>
                            <tr>
                                <td>今日通话时长</td>
                                <td>5小时48分32秒</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div id="responseRate" class="echart-content">
                    <table width="100%">
                        <tbody>
                            <tr>
                                <td class="font-size18">满意度</td>
                                <td class="font-size12">(单位/日)</td>
                            </tr>
                            <tr>
                                <td class="font-size24" colspan="2">98%</td>
                            </tr>
                            <tr>
                                <td colspan="2" width="100%" >
                                    <div id="responseRateEcharts" ref="responseRateEcharts"></div>
                                </td>
                            </tr>
                            <tr>
                                <td>今日满意度</td>
                                <td>96%</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="second-data">
            </div>
        </div>
    </div>
</body>
<script>
</script>
<script src="./monitor.js"></script>
</html>
