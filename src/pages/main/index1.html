<html lang="en">
<head>

                        }]
                    }]
                    }, {
                    label: '一级 3',
                    children: [{

                        }]
                    }, {

                        }]
                    }]

                defaultProps: {
                    children: 'children',
                    label: 'label'
                }

        },
        methods: {
            handleNodeClick(data) {
                console.log(data);
            }
        }
    })
</script>
